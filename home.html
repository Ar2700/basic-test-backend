<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body class="bg-gray-800 min-h-screen">
    <section
      class="flex min-h-screen justify-center items-center flex-col gap-5"
    >
      <h1 class="text-2xl text-white">HOME</h1>
      <h2 class="text-xl text-white" id="nameUser"></h2>
      <h2 class="text-xl text-white flex flex-col justify-center items-center gap-3" id="membershipData"></h2>
      <button
        id="btnLogout"
        class="text-white p-2 bg-red-600 hover:bg-red-900 transiton-all duration-300 rounded-xl"
      >
        Log Out
      </button>
      <button
        id="btnUsers"
        class="text-white p-2 bg-green-600 hover:bg-green-900 transiton-all duration-300 rounded-xl"
      >
        Users
      </button>
      <section class="flex flex-col gap-5 w-2/4 justify-center items-center" id="userContainer">

      </section>
    </section>
    <script src="home.js"></script>
  </body>
</html>
